  item-not-stackable: "&8[&2Trichter&fFiller&8]&f: &cItems vom Typ <type> können nicht gestackt werden!"
  no-item: "&8[&2Trichter&fFiller&8]&f: &cNehme ein (stackbares) Item in die Hand!"
