# Which type of click fills the inventory
click-type: middle
# Should items that are already in the inventory be returned to the player?
# Set to true on a survival server.
return-items: false
# Which strength should the comparator output when one additional item is added to the hopper
# when it is used via the interface/not specified
default-target-strength: 2

